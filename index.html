<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Gadgets</title>
</head>
<body>
<h1>My Cash Register</h1>
<div id="display">0</div>
<div class="row">
  <button id="7">7</button>
  <button id="8">8</button>
  <button id="9">9</button>
  <button id="divide">/</button>
  <button id="clear">clear</button>

<div class="row">
  <button id="4">4</button>
  <button id="5">5</button>
  <button id="6">6</button>
  <button id="mulitply">*</button>
  <button id="get-balance">get balance</button>
</div>
<div class="row">
  <button id="1">1</button>
  <button id="2">2</button>
  <button id="3">3</button>
  <button id="subtract">-</button>
  <button id="deposit-cash">deposit cash</button>
</div>
<div class="row">
  <button id="0">0</button>
  <button id="00">00</button>
  <button id="period">.</button>
  <button id="add">+</button>
  <button id="withdraw-cash">withdraw cash</button>
</div>
<div id="row">
  <button id="equals">=</button>
</div>


<script src = "js/calculator.js"></script>
<script src = "js/cash_register.js"></script>
</body>
</html>
